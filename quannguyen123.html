<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">

  <style>
    body {

      background: linear-gradient(135deg, #e8f6f3 0%, #b2dfdb 100%); 
      padding: 20px; 
      text-align: center; 
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    } 
    
    .quiz-container {

    h2 {

    .question {

      color: #333;

    }
    
    .options-container {

    }
    
    button {

      border-radius: 8px;

      cursor: pointer; 
      transition: all 0.3s ease;
    } 
    
    button:hover { 
      background: #00796b; 
      transform: translateY(-2px);
    } 
    
    .result { 
      font-weight: bold; 
      margin-top: 20px; 
      font-size: 18px; 
      padding: 10px;
      border-radius: 8px;
    }
    
    .progress {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    
    .correct {
      background-color: #4CAF50;
      color: white;
    }
    
    .incorrect {
      background-color: #F44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="quiz-container"> 
    <h2>Mini Game: Tr·∫Øc Nghi·ªám Bi·∫øn ƒê·ªïi Kh√≠ H·∫≠u</h2> 
    <p class="question" id="question">C√¢u h·ªèi s·∫Ω hi·ªán ·ªü ƒë√¢y</p> 
    <div class="options-container" id="options"></div> 
    <p class="result" id="result"></p>
    <div class="progress" id="progress">C√¢u 1/3</div>
  </div>

  <script>
    const questions = [ 
      { 
        question: "Kh√≠ nh√† k√≠nh n√†o chi·∫øm t·ªâ l·ªá l·ªõn nh·∫•t g√¢y ra bi·∫øn ƒë·ªïi kh√≠ h·∫≠u?", 
        options: ["CO‚ÇÇ", "O‚ÇÇ", "N‚ÇÇ", "H‚ÇÇ"], 
        answer: "CO‚ÇÇ" 
      }, 
      { 
        question: "H√†nh ƒë·ªông n√†o gi√∫p gi·∫£m bi·∫øn ƒë·ªïi kh√≠ h·∫≠u?", 
        options: ["Tr·ªìng c√¢y", "Ch·∫∑t ph√° r·ª´ng", "ƒê·ªët than", "X·∫£ r√°c"], 
        answer: "Tr·ªìng c√¢y" 
      }, 
      { 
        question: "Hi·ªán t∆∞·ª£ng n√†o l√† h·∫≠u qu·∫£ c·ªßa bi·∫øn ƒë·ªïi kh√≠ h·∫≠u?", 
        options: ["BƒÉng tan", "N√∫i cao h∆°n", "ƒê·∫•t ƒëai m·ªü r·ªông", "Kh√≠ h·∫≠u m√°t h∆°n"], 
        answer: "BƒÉng tan" 
      } 
    ]; 
    
    let currentQuestion = 0;
    let score = 0;
    
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const progressEl = document.getElementById("progress");
    
    function loadQuestion() {
      progressEl.textContent = `C√¢u ${currentQuestion + 1}/${questions.length}`;
      
      let q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";
      
      q.options.forEach(opt => {
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsEl.appendChild(btn);
      });
      
      resultEl.textContent = "";
      resultEl.className = "result";
    }
    
    function checkAnswer(selected) {
      // Disable all buttons after selection
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === questions[currentQuestion].answer) {
          btn.style.background = '#4CAF50';
        }
      });
      
      if (selected === questions[currentQuestion].answer) {
        resultEl.textContent = "‚úÖ Ch√≠nh x√°c!";
        resultEl.className = "result correct";
        score++;
      } else {
        resultEl.textContent = "‚ùå Sai r·ªìi. ƒê√°p √°n ƒë√∫ng l√†: " + questions[currentQuestion].answer;
        resultEl.className = "result incorrect";
      }
      
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          loadQuestion();
        } else {
          showFinalScore();
        }
      }, 2000);
    }
    
    function showFinalScore() {
      questionEl.textContent = "üéâ Ho√†n th√†nh mini game!";
      optionsEl.innerHTML = "";
      resultEl.innerHTML = `B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng <strong>${score}/${questions.length}</strong> c√¢u h·ªèi!`;
      resultEl.className = "result";
      
      // Add restart button
      const restartBtn = document.createElement("button");
      restartBtn.textContent = "Ch∆°i l·∫°i";
      restartBtn.onclick = () => {
        currentQuestion = 0;
        score = 0;
        loadQuestion();
      };
      optionsEl.appendChild(restartBtn);
      
      progressEl.textContent = "";
    }
    
    // Initialize the quiz
    loadQuestion();
  </script>
</body>
</html>
